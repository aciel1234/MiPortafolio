<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Provncial Alimentaria Camagüey</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/jpg" href="../img/logo.jpg">
</head>
<body>
    <div class="login-form">
        <h1>Sección Empresa</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Iniciar Sesión</h2>
                    <form action="" method="post" id="formulario">
                        <input type="text" name="" placeholder="Nombre" required autofocus="" id="username">
                        <input type="password" name="" placeholder="Contraseña" required autofocus="" id="password">
                        <button class="btn" type="submit" id="submit">
                            ENTRAR
                        </button>
                    </form>
                    <div class="volver">
                        <img src="../img/regresar.png" alt="">
                    
                   
                        <a href="../index.html" class="regresar">Volver</a>
                    </div>
                </div>
                <div class="form-img">
                    <img src="../img/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
